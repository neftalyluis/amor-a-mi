<div class="container">
  <div>
    <h3>Profile</h3>
    <form role="form">
      <img ng-src="{{ user.photo }}" width="100" height="100">
      <p class="form-group">
        <label> Cambia tu imagen de Perfil </label>
        <input type="text" class="form-control" ng-model="user.photo" name="photoUrl">
      </p>
      <file-upload on-change="$ctrl.onChange">
        Upload
      </file-upload>
      <br><br>
    </form>
  </div>
</div>
