<div class="header" style="min-height: 400px; height: 400px;" ng-style="{'background-image':headerImage}">
  <div class="header-op">
    <div class="header-content">
      <div class="header-content-inner">
        <h1 id="homeHeading" style="margin-top: 150px; color: #fff; font-family: 'Raleway', sans-serif; font-size: 50px; font-weight: bold;">{{leccion.nombre}}</h1>
        <hr>
      </div>
    </div>
  </div>
</div>

<div class="container" style="padding-top: 100px; padding-bottom: 100px;">
  <div class="row">
    <div class="col-md-9">

      <p ta-bind="text" ng-model="leccion.cuerpo"></p>
    </div>
    <div class="col-md-3">
      <div style="margin-top: 70px; padding-left: 15px;">
        <div class="row" style="padding-left: 15px;">
          <p>Número de ejercicios por día: </p>
          <div style="border-radius: 100%; width: 30px; height: 30px ;margin-bottom: 20px; background: #da2d7d; color: #fff; padding: 4px 11px; font-weight: bold;" ng-repeat="archivo in bucket">{{$index+1}}</div>
          <button class="btn btn-primary" style="margin: 20px " ng-click="checkCurso()">Marcar como completado</button>
        </div>
        <button ng-show="showDescarga" class="btn btn-primary" style="margin: 30px auto;" ng-click="checkBucket()">Ver y descargar archivos</button>
        <div ng-repeat="archivo in bucket">
          <button class="btn btn-primary" style="margin: 20px ">
              <a download ng-href="{{archivo.direccion}}" style="color: #fff;text-decoration: none;"> {{archivo.archivo}} </a>
          </button>
        </div>
      </div>
    </div>
  </div>
