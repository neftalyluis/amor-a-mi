<div class="header head-h" style="min-height: 400px;" ng-init = "openBienvenidaModal()">
  <div class="header-op" style="height: auto; padding: 150px; max-height: 400px;">
    <h1 style="color: #fff; font-weight: bold; font-size: 50px;">Mis Ejercicios</h1>
    <hr style="margin-left: 47.5%;">
    <!-- Trigger the modal with a button -->
    <button class="btn btn-primary btn-xl" data-toggle="modal" data-target="#myModal" id="bienvenidaModal">{{curso.botonBienvenida}}</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body text-left" style="color: #000; padding: 15px 40px;" ta-bind="text" ng-model="curso.bienvenida">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="container">
  <div ta-bind="text" ng-model="curso.descripcion"> </div>

  <div class="content-calendar">


    <h1>Ejercicios diarios</h1>


    <ol class="calendar" start="6" style="height: 600px">
      <li id="thismonth">
        <ul ng-repeat="leccion in curso.lecciones | toArray | orderBy:'id'" class="pointer">
          <a ng-click="verLeccion(leccion.ruta)">
            <li  style="cursor: pointer;">
              <p>{{leccion.nombre}}</p>
              <div class="pull-right numero-cal">{{leccion.id}}</div>
            </li>
          </a>
        </ul>
      </li>
    </ol>

  </div>
  <div class="container">
    <p style="margin-bottom: 100px;">Puede que al leer esto creas que es demasiado trabajo, pero créeme, TU VALES MUCHISIMO Y LOS RESULTADOS QUE OBTENDRÁS SERÁN MARAVILLOSOS SI APLICAS TODO LO APRENDIDO. No te llevará más de 20 minutos diarios.</p>
  </div>
</div>
