<div class="container">
  <div>
    <h3>Profile</h3> {{currentAuth.photoURL}}
    <form role="form">
      <div ng-repeat="item in uploader.queue">
        <div>
          <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
        </div>
      </div>
      <p class="form-group">
        <label> Cambia tu imagen de Perfil </label>
        <div ng-show="uploader.isHTML5">
          <input type="file" nv-file-select="" uploader="uploader" /><br/>
        </div>
      </p>
      <button ng-click="uploader.uploadAll()">Subir</button>
      <div class="alert alert-success" ng-show="ok">
        Foto de perfil subida correctamente
      </div>
    </form>
  </div>
</div>
